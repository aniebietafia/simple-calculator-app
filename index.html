<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/app.css" />
    <script src="./javascript/app.js" defer></script>
  </head>
  <body>
    <!-- Calculator -->
    <div class="container">
      <!-- Display Screen -->
      <div class="display">
        <h1>0</h1>
      </div>

      <!-- Calculator Buttons -->
      <div class="buttons">
        <button class="clear" id="clear-all">AC</button>
        <button class="operator">()</button>
        <button class="operator" value="%">
          <i class="fa-light fa-percent"></i></i>
        </button>
        <button class="operator" value="/">
          <i class="fa-solid fa-divide"></i>
        </button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" value="*">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" value="-">
          <i class="fa fa-minus" aria-hidden="true"></i>
        </button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator" value="+">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="number" value="0">0</button>
        <button class="decimal" value=".">.</button>
        <button id="delete" value="delete"><i class="fa-solid fa-delete-left"></i></button>
        <button class="operator equal" value="=">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
    </div>
  </body>
</html>
